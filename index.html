<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>PACC</title>
  </head>
  <body>
    <header class="container-fluid p-0 sticky-top">
      <div
        class="d-flex bg-secondary align-items-center header__border py-2 px-3"
        id="headerFirstRow"
      >
        <span class="med_screen_toggler fs-3 d-inline-block ms-4 d-none"
          ><i class="bi bi-list"></i
        ></span>
        <div
          class="bg-secondary container-fluid py-2 d-flex flex-row flex-wrap justify-content-between align-items-center"
        >
          <button
            class="navbar-toggler order-1 d-md-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon fs-1 d-inline-block"
              ><i class="bi bi-list"></i
            ></span>
            <!-- <span class="navbar-toggler-icon"></span> -->
          </button>
          <div class="order-2 order-md-1 mb-2 mb-md-0">
            <a href="index.html">
              <img
                src="./img/icon.png"
                alt=""
                height="50px"
                style="filter: grayscale()"
              />
            </a>
          </div>
          <form action="" class="order-4 order-md-2 py-2" style="width: 80em">
            <div class="input-group w-100">
              <input
                class="form-control"
                type="text"
                name=""
                id=""
                placeholder="What are you looking for?"
              />
              <button class="btn btn-lg btn-dark input-group-text">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </form>

          <div class="fs-2 order-3 order-md-3 text-dark">
            <i class="bi bi-cart3"></i>
          </div>
        </div>
      </div>

      <nav
        class="container-fluid navbar navbar-expand-lg bg-light p-md-2 p-0 header__border"
      >
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Products</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Another action</a>
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container-fluid p-0 scroll--check overflow-hidden">
      <img
        src="./img/cover3.jpg"
        alt=""
        class="cover__image"
        style="width: 100vw"
      />
    </div>
    <div class="container-fluid p-0 scroll--check overflow-hidden">
      <img
        src="https://cdn.shopify.com/s/files/1/1881/2599/products/LDS363-ANGLE_362x362.jpg?v=1645781590"
        alt=""
        class="cover__image"
        style="width: 100vw"
      />
    </div>
    <div class="container-fluid p-0 scroll--check overflow-hidden">
      <img
        src="./img/cover3.jpg"
        alt=""
        class="cover__image"
        style="width: 100vw"
      />
    </div>
    <div class="container-fluid p-0 scroll--check overflow-hidden">
      <img
        src="./img/cover3.jpg"
        alt=""
        class="cover__image"
        style="width: 100vw"
      />
    </div>

    <script src="./script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
