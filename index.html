<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>PACC</title>
  </head>
  <body>
    <header class="sticky-top">
      <div class="container-fluid bg-white pt-2 px-md-5" id="headerFirstRow">
        <div class="row align-items-center">
          <div class="col d-md-none text-start">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="bi bi-list navbar-toggler-icon fs-1"></i>
              <!-- <span class="navbar-toggler-icon"></span> -->
            </button>
          </div>
          <div
            class="col-md-2 col order-md-1 order-1 text-center text-md-center pt-2 py-md-2"
          >
            <div class="row">
              <div class="d-none col-md-3 med_screen_toggler p-0">
                <span class="fs-2 text-center">
                  <i class="bi bi-list"> </i>
                </span>
              </div>
              <div class="col-md-6 p-0">
                <a href="index.html">
                  <img src="./img/logo.png" alt="" height="75px" />
                </a>
              </div>
            </div>
          </div>
          <div class="col-md col-12 order-md-2 order-3 px-md-5">
            <form action="" class="py-2">
              <div class="input-group">
                <input
                  class="form-control"
                  type="text"
                  name=""
                  id=""
                  placeholder="What are you looking for?"
                />
                <button class="btn btn-lg btn-primary input-group-text">
                  <i class="bi bi-search"></i>
                </button>
              </div>
            </form>
          </div>
          <div class="col-md-1 col order-md-3 order-2 text-end pe-4">
            <!-- <div class="fs-2 text-dark">
              <i class="bi bi-cart3"></i>
            </div> -->
            <a class="position-relative">
              <i class="bi bi-cart3 fs-2 text-primary"></i>
              <span
                class="position-absolute start-100 translate-middle badge rounded-pill bg-danger"
                style="top: -12px"
              >
                10
                <span class="visually-hidden">unread messages</span>
              </span>
            </a>
          </div>
        </div>
      </div>
      <nav
        class="container-fluid navbar navbar-expand-lg bg-light p-md-2 p-0 header__border"
      >
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Products</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Another action</a>
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container-fluid p-0 scroll--check overflow-hidden">
      <img
        src="./img/cover3.jpg"
        alt=""
        class="cover__image"
        style="width: 100vw"
      />
    </div>
    <div class="container-fluid p-0 scroll--check overflow-hidden">
      <img
        src="https://cdn.shopify.com/s/files/1/1881/2599/products/LDS363-ANGLE_362x362.jpg?v=1645781590"
        alt=""
        class="cover__image"
        style="width: 100vw"
      />
    </div>
    <div class="container-fluid p-0 scroll--check overflow-hidden">
      <img
        src="./img/cover3.jpg"
        alt=""
        class="cover__image"
        style="width: 100vw"
      />
    </div>
    <div class="container-fluid p-0 scroll--check overflow-hidden">
      <img
        src="./img/cover3.jpg"
        alt=""
        class="cover__image"
        style="width: 100vw"
      />
    </div>

    <script src="./script.js"></script>

    <script src="./bootstrap/js/bootstrap.bundle.js"></script>
  </body>
</html>
